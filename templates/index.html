<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="../static/index.css" rel="stylesheet">
    <title>Cafes and Wifi</title>
</head>
<body>
    <header class="cafe-navbar">
        <div style="position: absolute;">
            <button type="button" class="btn btn-link">Log In</button>
            <button type="button" class="btn btn-link">Sign Up</button>
        </div>
    </header>
    <div class="header">
        <h1 class="title">Cafes and Wifi</h1>
    </div>

    {% for cafe in cafes %}

    <div class="card mb-3">
        <img class="card-img-top" src="{{cafe.img_url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{cafe.name}}</h5>
            <p class="card-text">Located in {{cafe.location}}, contains {{cafe.seats}} seats.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
        </div>  
    
    {% endfor %}

    
    
</body>
</html>
